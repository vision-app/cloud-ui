<u-popper v-if="!disabled && !readonly" ref="popper" appendTo="reference" :placement="placement" @toggle="onToggle($event)">
    <div :class="$style.inputWrapper" :focus="focus" :hasValue="hasValue">
        <u-input :placeholder="placeholder" :value="currentShowDate" ref="input" @input="onInput" @blur="onBlur" :autofocus="autofocus"></u-input>
        <span :class="$style.calendar"></span>
        <span @click="onEmptyClick" :class="$style.delete"></span>
    </div>
    <div :class="$style.body" slot="popper" @click.stop>
        <u-calendar ref="calendar" :minDate="minDate" :maxDate="maxDate" :value="currentDate" @select="onSelect($event.value)" :tag="tag" @before-select="onBeforeSelect"/>
    </div>
</u-popper>
<div v-else :class="$style.inputWrapper">
    <u-input :placeholder="placeholder" :value="currentShowDate" :readonly="readonly" :disabled="disabled"></u-input>
    <span :class="$style.fixcalendar"></span>
</div>
