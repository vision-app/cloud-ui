<div :class="$style.root" :disabled="disabled" :readonly="readonly">
    <div :class="$style.head">
        <span @click="addYear(-1)"><u-icon name="angle-left"></u-icon></span>
        <span @click="onYearClick()">{{showYear}} 年</span>
        <span @click="addYear(1)"><u-icon name="angle-right"></u-icon></span>
    </div>
    <div :class="$style.content">
        <div :class="$style.item3" v-for="(month, index) in monthArr" 
        @click="!month.disabled && onMonthClick(month.date)"
        :disabled="month.disabled"
        :selected="!month.disabled && (currentYear === showYear) && index === currentMonth">{{month.text}}月</div>
    </div>
</div>
