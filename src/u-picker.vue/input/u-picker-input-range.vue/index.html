<div :class="$style.inputWrapper">
    <div
        v-if="!disabled && !readonly"
        :class="$style.header"
        @mouseenter="onMouseEnter"
        @mouseleave="showClearBtn = false">
        <input
            :class="$style.input"
            :placeholder="currentPlaceholders[0]"
            :value="inputStartValue"
            ref="input0"
            @input="value => inputStartValue = value"
            @blur="onStartBlur">
        </input>
        <span :class="$style.rangeSeparator">{{rangeSeparator}}</span>
        <input
            :class="$style.input"
            :placeholder="currentPlaceholders[1]"
            :value="inputEndValue"
            ref="input1"
            @input="value => inputEndValue = value"
            @blur="onEndBlur">
        </input>
        <span @click="displayStartValue = displayEndValue = undefined" v-show="showClearBtn" :class="$style.empty"></span>
    </div>
    <div v-else :class="$style.shade" :disabled="disabled" :readonly="readonly">
</div>
