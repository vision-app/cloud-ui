<u-popper v-if="!disabled && !readonly" ref="popper" :placement="placement" @toggle="onToggle">
    <u-custom-picker-input
        v-bind="allProps"
        v-on="listeners"
        ref="input"
        :value.sync="inputValue">
    </u-custom-picker-input>
    <div slot="popper" @click.stop style="border-radius: 4px;box-shadow: 0 0 10px 0 rgba(80,90,109,0.16);">
        <u-custom-panel
            v-bind="allProps"
            :value="currentValue"
            :showPanel="showPanel"
            :dateRange="currentDateRange"
            :view="panelView"
            :blockPanel="blockPanel"
            @select="onPanelDateSelect">
        </u-custom-panel>
    </div>
</u-popper>
<u-custom-picker-input
    v-else
    ref="input"
    v-bind="allProps"
    :value.sync="inputValue"></u-custom-picker-input>
