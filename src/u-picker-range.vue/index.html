<u-popper v-if="!disabled && !readonly" ref="popper" :placement="placement" @toggle="onToggle">
    <u-custom-picker-input
        v-bind="allProps"
        v-on="listeners"
        ref="input"
        :startValue.sync="inputValueStart"
        :endValue.sync="inputValueEnd">
    </u-custom-picker-input>
    <div slot="popper" @click.stop :class="$style.panel">
        <u-custom-panel
            v-bind="allProps"
            v-on="listeners"
            :startValue="currentValueStart"
            :endValue="currentValueEnd"
            :dateRange="currentDateRange"
            :view="panelView"
            :blockPanel="blockPanel"
            :showPanel="showPanel"
            ref="panel"
            @select="onPanelDateSelect">
        </u-custom-panel>
    </div>
</u-popper>
<u-custom-picker-input
    v-else
    ref="input"
    v-bind="allProps"
    :startValue.sync="inputValueStart"
    :endValue.sync="inputValueEnd">
</u-custom-picker-input>
