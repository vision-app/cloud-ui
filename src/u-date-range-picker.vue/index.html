<u-popper ref="popper" appendTo="reference" :placement="placement" @toggle="onToggle($event)">
    <div :class="$style.header">
        <input :class="$style.input" :placeholder="placeholderArr[0]" :value="formatCurrentStartDate" ref="input0" :readonly="readonly" :disabled="disabled" @input="onStartInput"></input>
        <input :class="$style.input" :placeholder="placeholderArr[1]" :value="formatCurrentEndDate" ref="input1" :readonly="readonly" :disabled="disabled" @input="onEndInput"></input>
    </div>
    <div :class="$style.body" slot="popper" @click.stop>
        <u-calendar-day :allowNext="allowNext" :isDateRangePicker="true" ref="calendar" :disabled="disabled" :readonly="readonly" :dateRange="currentDateRange" :date="currentStartDate" :showDate.sync="startShowDate" @select="onSelect($event.value)" :selectedDate="selectDateArr" @mouseover="hoverDate = $event.value" :hoverDate="hoverDate"/>
        <u-calendar-day :allowPre="allowPre" :isDateRangePicker="true" :disabled="disabled" :readonly="readonly" :dateRange="currentDateRange" :date="currentEndDate" :showDate.sync="endShowDate" @select="onSelect($event.value)" :selectedDate="selectDateArr" @mouseover="hoverDate = $event.value" :hoverDate="hoverDate"/>
    </div>
</u-popper>
