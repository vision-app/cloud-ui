- name: u-table-view
  title: 数据表格
  icon: table-view
  labels: [Table]
  description: 用于展示大量结构化数据。支持排序、过滤（筛选）、分页、自定义操作等复杂功能。
  attrs:
    - name: data-source
      group: 数据属性
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      description: 表格的数据源。数组方式表示直接的数据，函数需要返回一个 Promise，详见文档示例。
    - name: initial-load
      group: 数据属性
      title: 初始加载
      type: boolean
      default: true
      description: 是否在初始时立即加载。
    - name: pageable
      group: 数据属性
      title: 可分页
      type: boolean
      default: false
      description: 是否需要分页。
    - name: page-size
      group: 数据属性
      title: 分页大小
      type: number
      sync: true
      default: 20
      description: 分页大小。
    - name: page-number
      group: 数据属性
      title: 当面页数
      sync: true
      type: number
      schema:
        $ref: '#/basicTypes/Integer'
      default: 1
      description: 当面页数。
    - name: page-size-options
      group: 数据属性
      title: 分页大小选项
      type: Array<number>
      default: [10, 20, 50]
      description: 分页大小的选项列表。
    - name: show-total
      group: 数据属性
      title: 显示总条目数
      type: boolean
      default: false
      description: 是否显示总条目数。
    - name: show-sizer
      group: 数据属性
      title: 显示分页大小
      type: boolean
      default: false
      description: 是否显示切换分页大小选项。
    - name: show-jumper
      group: 数据属性
      title: 显示跳转输入
      type: boolean
      default: false
      description: 是否显示页面跳转输入框。
    - name: sorting
      group: 数据属性
      title: 排序参数
      sync: true
      type: "{ field: string, order: string, compare: Function }"
      default: "{ field: undefined, order: 'desc' }"
      description: 当前排序的字段和顺序。
    - name: default-order
      group: 数据属性
      title: 默认排序顺序
      type: string
      options:
        - value: asc
          title: 升序
        - value: desc
          title: 倒序
      default: asc
      description: 所有列首次点击时的排序顺序。
    - name: filtering
      group: 数据属性
      title: 筛选参数
      sync: true
      type: 'object'
      description: 筛选参数。
    - name: remote-paging
      group: 数据属性
      title: 后端分页
      type: boolean
      default: false
      description: 是否使用后端分页。
    - name: remote-sorting
      group: 数据属性
      title: 后端排序
      type: boolean
      default: false
      description: 是否使用后端排序。
    - name: remote-filtering
      group: 数据属性
      title: 后端筛选
      type: boolean
      default: false
      description: 是否使用后端筛选
    - name: title
      group: 样式属性
      title: 表格标题
      type: string
      description: 表格标题。
    - name: title-alignment
      group: 样式属性
      title: 标题对齐方式
      type: string
      options:
        - value: left
          title: 左对齐
        - value: center
          title: 居中对齐
        - value: right
          title: 右对齐
      default: center
      description: 表格标题的对齐方式。
    - name: border
      group: 样式属性
      title: 显示边框
      type: boolean
      default: false
      description: 是否显示边框。
    - name: line
      group: 样式属性
      title: 分隔线条
      type: boolean
      default: false
      description: 单元格之间是否显示分隔线条。
    - name: striped
      group: 样式属性
      title: 斑马条纹
      type: boolean
      default: false
      description: 表格行是否按斑马线条纹显示。
    - name: hover
      group: 样式属性
      title: 悬浮高亮行
      type: boolean
      default: false
      description: 表格行在悬浮时是否高亮显示。
    - name: show-head
      group: 样式属性
      title: 显示表格头部
      type: boolean
      default: true
      description: 是否显示表格头部。
    - name: loading
      group: 状态属性
      title: 是否加载中
      type: boolean
      description: 手动设置是否正在加载中。
    - name: loading-text
      group: 状态属性
      title: 加载中文字
      type: string
      default: 正在加载中
      description: 正在加载中的文字。
    - name: error
      group: 状态属性
      title: 是否加载失败
      type: boolean
      description: 手动设置是否加载失败。
    - name: error-text
      group: 状态属性
      title: 加载失败文字
      type: string
      default: 加载失败，请重试
      description: 加载失败时的文字。
    - name: empty-text
      group: 状态属性
      title: 暂无数据文字
      type: string
      default: 暂无数据
      description: 暂无数据时的文字。
    - name: value-field
      group: 选择属性
      title: 值字段名
      type: string
      description: 在单选和多选操作中，指定数据唯一值的字段。
    - name: value
      group: 选择属性
      title: 单选值
      model: true
      sync: true
      type: any
      description: 单项选择的值。
    - name: values
      group: 选择属性
      title: 多选值
      sync: true
      type: Array
      description: 多项选择的值。
    - name: selectable
      group: 选择属性
      title: 可选行
      type: boolean
      default: false
      description: 是否可以单选行。
    - name: cancelable
      group: 选择属性
      title: 可取消
      type: boolean
      default: false
      description: 是否可以取消选择。
    - name: readonly
      group: 选择属性
      title: 只读
      type: boolean
      default: false
      description: 是否只读。
    - name: disabled
      group: 选择属性
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用。
    - name: accordion
      group: 其它属性
      title: 手风琴模式
      type: boolean
      default: false
      description: 在有`expander`列的情况下，展开一行的同时，是否收起其它行。
    - name: resizable
      group: 其它属性
      title: 可调整列宽
      type: boolean
      default: false
      description: 是否可以调整列宽。
    - name: resize-remaining
      group: 其它属性
      title: 调整列宽效果
      type: string
      options:
        - value: sequence
          title: 保持总宽不变，优先后一列弥补宽度
        - value: average
          title: 保持总宽不变，后面所有列平均弥补宽度
        - value: none
          title: 不做任何处理，表格宽度变化
      default: average
      description: 调整列宽时如何处理剩余大小
  slots:
    - name: default
      title: 默认
      description: 在表格中插入`<u-table-view-column>`子组件。
      support:
        - name: u-table-view-column
          title: 表格列
          snippet: '<u-table-view-column title="表格列"></u-table-view-column>'
    - name: loading
      title: 加载中内容
      description: 自定义加载中内容。
    - name: error
      title: 加载错误内容
      description: 自定义加载错误内容。
    - name: empty
      title: 暂无数据内容
      description: 自定义暂无数据内容。
  events:
    - name: before-load
      title: 加载前
      description: 加载前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/EventTarget'
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: load
      title: 加载后
      description: 加载后触发
      params:
        - name: $event
          type: null
          description: 无
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-page
      title: 切换分页前
      description: 切换分页前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/PaginationEvent'
        - name: $event.size
          type: number
          description: 分页大小
        - name: $event.oldSize
          type: number
          description: 旧的分页大小
        - name: $event.number
          type: number
          description: 当前页数
        - name: $event.oldNumber
          type: number
          description: 旧的页数
        - name: $event.preventDefault
          type: Function
          description: 阻止切换分页流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: page
      title: 切换分页后
      description: 切换分页或改变分页大小时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/PaginationEvent'
        - name: $event.size
          type: number
          description: 分页大小
        - name: $event.oldSize
          type: number
          description: 分页大小
        - name: $event.number
          type: number
          description: 当前页数
        - name: $event.oldNumber
          type: number
          description: 旧的页数
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-sort
      title: 排序前
      description: 排序前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/SortEvent'
        - name: $event.field
          type: string
          description: 排序字段
        - name: $event.order
          type: string
          description: 排序顺序
        - name: $event.compare
          type: Function
          description: 排序比较函数
        - name: $event.preventDefault
          type: Function
          description: 阻止排序流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: sort
      title: 排序后
      description: 排序后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/SortEvent'
        - name: $event.field
          type: string
          description: 排序顺序
        - name: $event.order
          type: string
          description: 排序字段
        - name: $event.compare
          type: Function
          description: 排序比较函数
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-filter
      title: 筛选前
      description: 筛选前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 筛选参数对象
        - name: $event.preventDefault
          type: Function
          description: 阻止筛选流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: filter
      title: 筛选后
      description: 筛选后触发
      params:
        - name: $event
          type: object
          description: 筛选参数对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeItemEvent'
        - name: $event.value
          type: any
          description: 选择行的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: input
      description: 选择某一项后触发
      params:
        - name: $event
          type: any
          description: 选择行的值
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeItemEvent'
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: $event.selectedItem
          type: object
          description: 最终选择行的对象。在`cancelable`的情况下，与`$event.item`不同
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: check
      title: 多选后
      description: 多选模式中，选中节点后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/CheckedEvent'
        - name: $event.checked
          type: boolean
          description: 选中状态
        - name: $event.values
          type: Array
          description: 选择后的值
        - name: $event.oldValues
          type: Array
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 单选或多选值改变后触发。
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeItemEvent'
        - name: $event.value
          type: any
          description: 选择行的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: resize
      title: 调整列宽后
      description: 调整列宽后触发
      params:
        - name: $event.columnVM
          type: UTableColumnVM
          description: 调整的列实例
        - name: $event.index
          type: number
          description: 列索引
        - name: width
          type: number
          description: 调整后的宽度
        - name: oldWidth
          type: number
          description: 调整前的宽度
  methods:
    - name: load
      description: 带缓存地加载
      params: []
    - name: reload
      description: 清除缓存，重新加载
      params: []
- name: u-table-view-column
  accept-parent: [u-table-view]
  title: 表格列
  attrs:
    - name: title
      title: 列标题
      type: string
      description: 列标题。
    - name: field
      title: 列字段
      type: string
      description: data 项中的字段名。
    - name: width
      title: 列宽度
      type: string | number
      description: 给列指定宽度，可以为数字或百分比。
    - name: ellipsis
      title: 省略显示
      type: boolean
      default: false
      description: 是否省略显示。默认文字超出时会换行。
    - name: formatter
      title: 格式器
      type: string | object | Function | Formatter
      default: placeholder
      description: 格式器。
    - name: sortable
      title: 可排序
      type: boolean
      default: false
      description: 该列是否可以排序。
    - name: default-order
      title: 默认顺序
      type: string
      options:
        - value: asc
          title: 升序
        - value: desc
          title: 倒序
      default: asc
      description: 该列首次点击时的排序顺序
    - name: filters
      title: 筛选项
      type: "Array<{ text: string, value: any }>"
      description: 筛选项的参数
    - name: hidden
      title: 隐藏该列
      type: boolean
      default: false
      description: 是否隐藏该列。
    - name: type
      title: 列类型
      type: string
      options:
        - value: index
          title: 序号列
        - value: radio
          title: 单选列
        - value: checkbox
          title: 多选列
        - value: expander
          title: 展开列
      description: 列类型
    - name: start-index
      title: 起始序号
      type: number
      default: 1
      description: 当`type="index"`时的起始序号。
  slots:
    - name: default
      title: 默认
      accept-type: all
    - name: cell
      description: 对单元格的数据展示进行自定义。
      props:
        - name: item
          title: 当前项
          type: object
          description: 循环中的当前项。
        - name: value
          title: 字段值
          type: any
          description: item 中 field 字段对应的值。
        - name: columnVM
          title: 列实例
          type: string
          description: 该列组件实例。
        - name: rowIndex
          title: 行索引
          type: number
          description: 行的索引。
        - name: columnIndex
          title: 列索引
          type: number
          description: 列的索引。
      accept-type: recommanded
      recommanded:
        - name: cellSlot
          title: 列插槽
          snippet: '<template #cell="{ item }"></template>'
          type: slot
    - name: title
      title: 标题
      accept-type: [text, inline]
      description: 对标题进行自定义。
      props:
        - name: columnVM
          title: 列实例
          type: string
          description: 该列组件实例。
        - name: columnIndex
          title: 列索引
          type: number
          description: 列的索引。
    - name: expand-content
      title: 展开列内容
      accept-type: all
      description: 展开列的内容。
      props:
        - name: item
          title: 当前
          type: object
          description: 循环中的当前项。
        - name: value
          title: 字段值
          type: any
          description: item 中 field 字段对应的值。
        - name: columnVM
          title: 列实例
          type: string
          description: 展开列组件实例。
        - name: rowIndex
          title: 行索引
          type: number
          description: 行的索引。
        - name: columnIndex
          title: 展开列索引
          type: number
          description: 展开列的索引。
