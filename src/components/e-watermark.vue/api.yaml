- name: e-watermark
  title: 水印
  icon: watermark
  description: 在页面显示水印
  labels:
    - Effects
  attrs:
    - name: text
      type: string
      default: 水印
      description: 水印文本
      title: 文本
    - name: image
      type: CanvasImageSource
      default: null
      description: 水印图案。如果没有，则默认按文本绘制
      advanced: true
      title: 水印图案
    - name: opacity
      type: number
      title: 透明程度
      default: 0.1
      description: '透明程度, 0-1 之间的小数'
