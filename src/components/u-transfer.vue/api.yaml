- name: u-transfer
  icon: transfer
  labels:
    - Selector
  title: 穿梭框
  description: 双栏穿梭选择框，常用于将多个项目从一边移动到另一边。
  attrs:
    - name: source
      title: 原始数据
      type: 'Array<{ text, value }>'
      sync: true
      description: 原数据列表
    - name: target
      title: 目标数据
      type: 'Array<{ text, value }>'
      sync: true
      description: 目标数据列表
    - name: text-field
      title: 文本字段
      type: string
      default: text
      description: 选项文本的字段名
    - name: value-field
      title: 值字段
      type: string
      default: value
      description: 选项值的字段名
    - name: show-head
      title: 显示头部
      type: boolean
      default: false
      description: 是否显示头部
    - name: source-title
      title: 左侧列表标题
      type: string
      default: 列表
      description: 左侧列表标题
    - name: target-title
      title: 右侧列表标题
      type: string
      default: 列表
      description: 右侧列表标题
    - name: show-foot
      title: 显示尾部
      type: boolean
      default: false
      description: 是否显示尾部
    - name: filterable
      title: 过滤
      type: boolean
      default: false
      description: 是否可以过滤（搜索），开启将会显示搜索框。
    - name: placeholder
      title: 占位符
      type: string
      default: 请输入
      description: 搜索框的占位符
    - name: clearable
      title: 清除
      type: boolean
      default: false
      description: 搜索框是否有清除按钮
    - name: match-method
      title: 过滤匹配方法
      type: 'string, Function'
      default: includes
      advanced: true
      description: 过滤时的匹配方法
    - name: case-sensitive
      title: 大小写敏感
      type: boolean
      default: false
      description: 过滤时大小写是否敏感
    - name: pageable
      title: 分页
      type: boolean
      default: false
      description: 是否需要分页
      advanced: true
    - name: page-size
      title: 分页大小
      type: number
      default: 50
      description: 分页大小
      advanced: true
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入文本或 HTML
    - name: item
      description: 自定义选项的结构和样式
  events:
    - name: transfer
      title: 数据转移时
      description: 数据转移时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/TransferEvent'
        - name: $event.source
          type: 'Array<{ text, value }>'
          description: 原数据列表
        - name: $event.target
          type: 'Array<{ text, value }>'
          description: 目标数据列表
        - name: $event.transfer
          type: 'Array<{ text, value }>'
          description: 移动的项
        - name: $event.transferValues
          type: Array
          description: 移动项的值
        - name: senderVM
          type: UTransfer
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 数据改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/TransferEvent'
        - name: $event.source
          type: 'Array<{ text, value }>'
          description: 原数据列表
        - name: $event.target
          type: 'Array<{ text, value }>'
          description: 目标数据列表
        - name: $event.transfer
          type: 'Array<{ text, value }>'
          description: 移动的项
        - name: $event.transferValues
          type: Array
          description: 移动项的值
        - name: senderVM
          type: UTransfer
          description: 发送事件实例
  methods:
    - name: forward
      description: 从左向右转移数据。
      params:
        - name: values
          type: Array<string>
          description: 指定转移选项值的列表。如果不填，则为按左列表框选中项值的列表。
    - name: reverse
      description: 从右向左转移数据。
      params:
        - name: values
          type: Array<string>
          description: 指定转移选项值的列表。如果不填，则为按右列表框选中项值的列表。
    - name: transfer
      description: 转移指定项的数据。
      params:
        - name: direction
          type: string
          options:
            - value: forward
              title: 从左向右
            - value: reverse
              title: 从右向左
          default: forward
          description: 方向
        - name: values
          type: Array<string>
          description: 指定转移选项值的列表。
