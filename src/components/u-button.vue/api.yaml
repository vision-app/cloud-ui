- name: u-button
  title: 按钮
  icon: button
  labels: [Display]
  description: 用于触发一个即时操作。
  attrs:
    - name: color
      title: 颜色
      type: string
      options:
        - value: primary
          title: 主要按钮
        - value: default
          title: 次要按钮
        - value: danger
          title: 危险操作按钮
      default: default
      description: 设置颜色
    - name: dashed
      title: 虚线边框
      type: boolean
      default: false
      description: 边框是否为虚线。
    - name: size
      title: 尺寸
      type: string
      options:
        - value: large
          title: 大
        - value: huge
          title: 巨大
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置尺寸
    - name: shape
      title: 形状
      type: string
      options:
        - value: default
          title: 默认
        - value: square
          title: 方形
        - value: round
          title: 圆角
        - value: circle
          title: 圆形
      default: false
      description: 设置形状
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用。禁用后不会响应点击事件。
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内展示
        - value: block
          title: 块级展示，宽度会充满父元素
      default: inline
      description: 展示方式
    - name: icon
      title: 图标
      type: string
      options:
        - value: refresh
          name: 刷新
        - value: create
          name: 创建
        - value: success
          name: 成功
      advanced: true
      description: 设置图标。
    - name: loading
      title: 加载中
      type: boolean
      default: false
      description: 是否为加载中。
      advanced: true
    - name: linkType
      title: 链接类型
      type: string
      options: 
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      description: 链接类型
    # - name: href
    #   title: 链接
    #   type: string
    #   description: 链接地址
    #   advanced: true
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      description: 链接打开方式
    - name: to
      title: 路由链接
      advanced: true
      type: string, Location
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
    - name: replace
      type: boolean
      title: 替换
      default: false
      advanced: true
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
    - name: append
      title: 追加路径
      type: boolean
      advanced: true
      default: false
      description: 需要 vue-router，与`<router-link>`的`append`属性相同。如果为`true`，则在当前路径后追加`to`的路径。
  slots:
    - name: default
      title: 默认
      description: 插入文本或 HTML。
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有`<a>`元素的事件。
      params: []
    - name: before-navigate
      title: 切换路由前
      advanced: true
      description: 使用 router 相关属性切换路由前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/NavigateEvent'
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: UButton
          description: 发送事件实例
    - name: navigate
      title: 切换路由后
      advanced: true
      description: 使用 router 相关属性切换路由后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/NavigateEvent'
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: senderVM
          type: UButton
          description: 发送事件实例
