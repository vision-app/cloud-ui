- name: u-grid-layout
  icon: grid-layout
  title: 栅格布局
  description: 内部元素按照一定的规则布局
  labels: [Layout]
  attrs:
    - name: gap
      title: 间隔
      type: string
      default: normal
      options:
        - value: none
          title: 无
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
      description: 栅格之间的间隔，一个值（行列间隔）或两个值（行间隔 列间隔）
  slots:
    - name: default
      description: 插入`<u-grid-layout-row>`或`<u-grid-layout-column>`子组件。
      support: 
        - name: u-grid-layout-row
          title: 插入一行
          snippet: <u-grid-layout-row><u-grid-layout-column :span="6">第一行第一列</u-grid-layout-column><u-grid-layout-column :span="6">第一行第二列</u-grid-layout-column></u-grid-layout-row><u-grid-layout-row><u-grid-layout-column :span="6">第二行第一列</u-grid-layout-column><u-grid-layout-column :span="6">第二行第二列</u-grid-layout-column></u-grid-layout-row>
        - name: u-grid-layout-column
          title: 插入一列
          snippet: <u-grid-layout-column>列内容</u-grid-layout-column>
- name: u-grid-layout-row
  title: 栅格行
  attrs:
    - name: repeat
      title: 栅格数
      type: number
      default: 12
      description: 划分的栅格数
    - name: type
      title: 类型
      type: string
      default: default
      options: 
        - value: default
          title: 默认类型
        - value: flex
          title: flex
      description: 布局模式
    - name: justify
      title: 对齐方式
      type: string
      options: 
        - value: start
          title: 左对齐
        - value: center
          title: 居中对齐
        - value: end
          title: 右对齐
        - value: space-between
          title: 各行之间留有空
          advanced: true
        - value: space-around
          title: 之前、之间、之后都留有空白
          advanced: true
      default: start
      description: 内容对齐方式
    - name: alignment
      type: string
      title: 对齐方式
      advanced: true
      options: 
        - value: start
          title: 头对齐
        - value: center
          title: 居中对齐
        - value: end
          title: 尾对齐
        - value: baseline
          title: 基线对齐
        - value: stretch
          title: 拉伸子元素充满整个父元素空间
      default: stretch
      description: flex布局模式下的交叉轴对齐方式
  slots:
    - name: default
      description: 插入`<u-grid-layout-column>`子组件。
      support: 
        - name: u-grid-layout-column
          title: 插入一列
          snippet: <u-grid-layout-column>列内容</u-grid-layout-column>
- name: u-grid-layout-column
  title: 栅格列
  attrs:
    - name: span
      title: 占据数
      type: number
      default: 1
      description: 列占据的栅格数
    - name: offset
      title: 偏移数
      type: number
      description: 列左边偏移的栅格数
    - name: pull
      title: 左移动数
      type: number
      description: 列向左移动栅格数
    - name: push
      title: 右移动数
      type: number
      description: 列向右移动栅格数
    - name: media-huge
      title: 响应很大屏
      type: number
      description: 响应式布局`<=1440px`的列跨越栅格数
      advanced: true
    - name: media-large
      title: 响应大屏
      type: number
      description: 响应式布局`<=1200px`的列跨越栅格数
      advanced: true
    - name: media-medium
      title: 响应中屏
      type: number
      description: 响应式布局`<=960px`的列跨越栅格数
      advanced: true
    - name: media-small
      title: 响应小屏
      type: number
      description: 响应式布局`<=768px`的列跨越栅格数
      advanced: true
    - name: media-mini
      title: 响应迷你屏
      type: number
      description: 响应式布局`<=480px`的列跨越栅格数
      advanced: true
  slots:
    - name: default
      description: 插入需要布局的元素。
  events:
    - name: responsive
      title: 响应窗口变化时
      description: 响应式布局引发栅格变化时触发
      advanced: true
      params:
        - name: $event.span
          type: number
          description: 列跨越的栅格数
        - name: $event.oldSpan
          type: number
          description: 旧的列跨越的栅格数
        - name: senderVM
          type: Vue
          description: 发送事件实例
