- name: u-tree-view
  title: 树型视图
  attrs:
    - name: data
      title: 数据
      type: Array<{ text, value }>
      description: Data书写方式中的数据列表
    - name: value.sync, v-model
      title: 值
      type: any
      description: 当前选择的值
    - name: text-field
      title: 文本字段
      type: string
      default: text
      description: 选项文本的字段名
    - name: value-field
      title: 值字段
      type: string
      default: value
      description: 选项值的字段名
    - name: cancelable
      title: 取消
      type: boolean
      default: false
      description: 是否可以取消选择
    - name: checkable
      title: 选中取消
      type: boolean
      default: false
      description: 是否可以选中/取消
    - name: accordion
      title: 展开分组
      type: boolean
      default: false
      description: 是否每次只会展开一个分组
    - name: expand-trigger
      title: 触发方式
      type: string
      default: click
      description: 展开/折叠的触发方式。可选值：`'click'`表示整行点击均可触发、`'click-expander'`表示仅点击小箭头时触发
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: check-strictly
      title: 完全受控
      type: boolean
      default: false
      description: checkable 开启情况下，是否完全受控（父子节点状态不关联）
  slots:
    - name: default
      description: 插入`<u-tree-view-node>`子组件
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.node
          type: object
          description: 选择项相关对象
        - name: $event.oldNode
          type: object
          description: 旧的选择项相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 选择项子组件
        - name: $event.oldVM
          type: UTreeViewNode
          description: 旧的选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.node
          type: object
          description: 选择项相关对象
        - name: $event.oldNode
          type: object
          description: 旧的选择项相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 选择项子组件
        - name: $event.oldVM
          type: UTreeViewNode
          description: 旧的选择项子组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.node
          type: object
          description: 选择项相关对象
        - name: $event.oldNode
          type: object
          description: 旧的选择项相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 选择项子组件
        - name: $event.oldVM
          type: UTreeViewNode
          description: 旧的选择项子组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: toggle
      title: 展开折叠后
      description: 展开/折叠某节点时触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: check
      title: 选中取消后
      description: 选中/取消节点时触发
      params:
        - name: $event.checked
          type: boolean
          description: 选中/取消状态
        - name: $event.oldChecked
          type: boolean
          description: 旧的选中/取消状态
        - name: $event.values
          type: Array
          description: 所有选中节点的值
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
  methods:
    - name: walk(func)
      description: 广度优先遍历树。当`func`函数有返回值时，停止遍历。
      params:
        - name: func
          type: Function
          description: 遍历的处理函数
    - name: find(func)
      description: 查找节点实例。
      params:
        - name: func
          type: Function
          description: 查找函数。找到第一个返回值为`true`的实例。
    - name: toggleAll(expanded)
      description: 展开/折叠所有节点
      params:
        - name: expanded
          type: boolean
          description: 展开/折叠
    - name: checkAll(checked)
      description: 选中/取消所有节点
      params:
        - name: expanded
          type: boolean
          description: 选中/取消
- name: u-tree-view-node
  attrs:
    - name: value
      title: 值
      type: any
      description: 此项的值
    - name: expanded.sync
      title: 展开折叠状态
      type: any
      description: 展开/折叠状态
    - name: checked.sync
      title: 选中取消状态
      type: any
      description: 选中/取消状态
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用此项
    - name: node
      title: 相关对象
      type: object
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      params:
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.node
          type: object
          description: 此项的相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: before-toggle
      title: 展开折叠前
      description: 展开/折叠此节点前触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: $event.preventDefault
          type: Function
          description: 阻止展开/折叠流程
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: toggle
      title: 展开折叠后
      description: 展开/折叠某节点时触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: check
      title: 选中后
      description: 选中节点时触发
      params:
        - name: $event.checked
          type: boolean
          description: 选中状态
        - name: $event.oldChecked
          type: boolean
          description: 旧的选中状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
