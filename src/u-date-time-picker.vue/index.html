<u-popper v-if="!disabled && !readonly" ref="popper" appendTo="reference" :placement="placement" @toggle="onToggle($event)">
    <div :class="$style.inputWrapper" :focus="focus" :hasValue="hasValue">
        <u-input :placeholder="placeholder" style="width: 200px;" :value="currentShowDate" ref="input" @input="onInput" @blur="onBlur" :autofocus="autofocus"></u-input>
        <span :class="$style.calendar"></span>
        <span @click="onEmptyClick" :class="$style.delete"></span>
    </div>
    <div :class="$style.body" slot="popper" @click.stop>
        <div :class="$style.timepicker">
            <u-time-picker :value.sync="currentTime" :minTime="minTime" :maxTime="maxTime"></u-time-picker>
        </div>
        <u-calendar ref="calendar" :minDate="minDate" :maxDate="maxDate" :value.sync="currentDate"/>
    </div>
</u-popper>
<div v-else :class="$style.inputWrapper">
    <u-input :placeholder="placeholder" style="width: 200px;" :value="currentShowDate" :readonly="readonly" :disabled="disabled" @input="onInput"></u-input>
    <span :class="$style.fixcalendar"></span>
</div>
