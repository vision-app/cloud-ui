<span :class="$style.root">
	<u-number-input style="width: 62px;" v-for="(time, index) in timeArr" v-if="time.show" :class="$style.item" :min="time.min" :max="time.max" :formatter="formatFun(2)" :value="time.value" :readonly="readonly" :disabled="disabled" :autofocus="autofocus" @change="time.onChange($event, index)"/>
</span>
