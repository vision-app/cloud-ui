<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>组件库 - 网易云</title>
</head>
<body>
    <div id="app"><router-view></router-view></div>
    <script>
    // @TODO: different library collision
    var theme = window.theme = localStorage.getItem('theme');

    window.getThemeCSS = (theme) => !theme || theme === 'default' ? 'docs.css' : 'theme-' + theme + '.css';

    var linkEl = document.createElement('link');
    linkEl.id = 'theme-css';
    linkEl.rel = 'stylesheet';
    linkEl.href = '/cloud-ui/' + getThemeCSS(theme);
    document.head.appendChild(linkEl);
    </script>
    
        <script src="/cloud-ui/docs.js?5959988cf6494bf95e3c"></script>
    
</body>
</html>
