<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>组件库 - 网易云</title>
</head>
<body>
    <div id="app"><router-view></router-view></div>
    <script>
    var theme = localStorage.getItem('theme');
    if (!theme)
        theme = 'default';
    window.theme = theme;

    var $link = document.createElement('link');
    $link.rel = 'stylesheet';
    $link.href = '/cloud-ui@0.3.x/theme-' + theme + '/docs.css';
    document.head.appendChild($link);

    var $script = document.createElement('script');
    $script.src = '/cloud-ui@0.3.x/theme-' + theme + '/docs.js';
    document.body.appendChild($script);
    </script>
</body>
</html>
